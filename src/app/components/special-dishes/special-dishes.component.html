<div class="contenedor-card container-fluid d-flex gap-3">
    <div class="card" *ngFor="let especialidad of listaEspecialidades">
        <img [src]="especialidad.imagen" alt="" class="card-img-top">
        <div class="card-body">
            <h2 class="subtitulo">
                {{especialidad.nombre}}
            </h2>
            <cite class="contenido">
                {{especialidad.descripcion}}
            </cite>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary w-100 fw-bold contenido">
                saber mas
            </button>
        </div>
    </div>
</div>
