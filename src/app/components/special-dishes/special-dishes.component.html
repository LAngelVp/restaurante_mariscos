<div class="container-fluid d-flex gap-3 justify-content-center">
    <div class="">
        <h2 class="subtitulo fs-3 my-4">
            Especialidades
        </h2>
        <div class="contenedor-card gap-3">
            <div class="card" *ngFor="let especialidad of listaEspecialidades">
                <img [src]="especialidad.imagen" alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <h2 class="subtitulo text-wrap">
                        {{especialidad.nombre}}
                    </h2>
                    <cite class="contenido">
                        {{especialidad.descripcion}}
                    </cite>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100 fw-bold contenido">
                        saber mas
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
